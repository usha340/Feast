<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('./images/b.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 10px;
      color: #003366;
    }

    h3 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      background-color: #0055aa;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #003366;
      transform: scale(1.05);
    }

    .social-login {
      margin-top: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 6px 0;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .social-btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }

    .terms input {
      width: auto;
      margin-right: 8px;
    }

    .consent-text {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: left;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Register for Feast!!</h2>
    <h3>Customer Registration</h3>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    
    <div class="terms">
      <input type="checkbox" id="terms" />
      <label for="terms">I agree to the Terms & Privacy Policy</label>
    </div>

    <button onclick="register()">Sign Up</button>

    <div class="social-login">
      <button class="social-btn" onclick="socialSignup('Google')">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" /> Sign Up with Google
      </button>
      <button class="social-btn" onclick="socialSignup('Facebook')">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook" /> Sign Up with Facebook
      </button>
    </div>

    <p class="consent-text">Already have an account? <a href="#">Login</a></p>
  </div>

  <script>
  async function register() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim(); // currently not stored in DB, but kept for future
    const password = document.getElementById('password').value;
    const terms = document.getElementById('terms').checked;

    if (!name || !email || !phone || !password) {
      alert('Please fill in all fields.');
      return;
    }

    if (!terms) {
      alert('You must agree to the Terms & Privacy Policy.');
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: name, email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html"; // redirect after signup
      } else {
        alert(data.message || "Signup failed.");
      }
    } catch (error) {
      alert("Server error. Please try again later.");
      console.error(error);
    }
  }

  function socialSignup(platform) {
    alert(`Redirecting to ${platform} signup...`);
  }
</script>

</body>
</html>
