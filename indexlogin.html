<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Clone - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Image and Welcome Message -->
        <div class="image-section">
            <img src="images/Screenshot 2024-10-08 220327.png" alt="Delicious Burger">
            <div class="welcome-text">
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-section">
            <div class="login-box">
                <h1>Uber Eats</h1>
                <form action="/login" method="POST">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="login-btn">Login</button>
                </form>
                <p class="signup">Don't have an account? <a href="signup.html" class="signup-btn">Sign up</a></p>

            </div>
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
