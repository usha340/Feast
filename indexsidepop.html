<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uber Eats Side Pop-up Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url("images/ChatGPT\ Image\ Apr\ 8\,\ 2025\,\ 10_44_52\ PM.png") center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .open-menu-btn {
      background-color: orange;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .open-menu-btn:hover {
      background-color: darkorange;
      transform: scale(1.1);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
      transition: right 0.4s ease-in-out;
      box-shadow: -3px 0px 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    .menu-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-content button {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    .signup-btn {
      background: linear-gradient(135deg, #a4508b, #5f0a87);
      color: white;
    }

    .signup-btn:hover {
      background: linear-gradient(135deg, #5f0a87, #a4508b);
      transform: scale(1.05);
    }

    .login-btn {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #38ef7d, #11998e);
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .menu-content a {
      color: #a08cd4;
      text-decoration: underline;
      margin: 5px 0;
      display: block;
    }

    .app-section {
      text-align: center;
      margin-top: 20px;
    }

    .app-logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .app-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .app-links span {
      font-size: 32px;
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .app-links span:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .side-menu {
        width: 250px;
      }

      .app-links span {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Section -->
  <h1>Welcome to Feast!</h1>
  <p>Delicious meals, delivered fast.</p>
  <button id="openMenuBtn" class="open-menu-btn">üçî Let's Start</button>

  <!-- Side Pop-up Menu -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" id="closeMenuBtn">&times;</button>
    <div class="menu-content">
      <button class="signup-btn" onclick="location.href='signup.html'">Sign up</button>
      <button class="login-btn" onclick="location.href='indexlogin.html'">Log in</button>
      <a href="businesssignup.html">Create a business account</a>
      <a href="addreslogin.html">Add your restaurant</a>
      <a href="riderlogin.html">Sign up to deliver</a>
      <div class="app-section">
        <img src="uber-eats-logo.png" alt="Uber Eats Logo" class="app-logo">
        <p>There's more to love in the app.</p>
        <div class="app-links">
          <span title="Apple">üçé</span>
          <span title="Android">ü§ñ</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const openMenuBtn = document.getElementById('openMenuBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const sideMenu = document.getElementById('sideMenu');

    openMenuBtn.addEventListener('click', () => {
      sideMenu.style.right = '0';
    });

    closeMenuBtn.addEventListener('click', () => {
      sideMenu.style.right = '-320px';
    });
  </script>
</body>
</html>
